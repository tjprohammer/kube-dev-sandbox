apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sandbox-ingress
  namespace: sandbox-app
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: sandbox.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 80
          - path: /notifications
            pathType: Prefix
            backend:
              service:
                name: notifications
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
