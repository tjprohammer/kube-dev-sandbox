apiVersion: v1
kind: List
items:
  - apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: prometheus-server
      namespace: sandbox-app
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRole
    metadata:
      name: prometheus-server
    rules:
      - apiGroups: [""]
        resources:
          - nodes
          - nodes/proxy
          - services
          - endpoints
          - pods
        verbs: ["get", "list", "watch"]
      - apiGroups:
          - extensions
          - networking.k8s.io
        resources:
          - ingresses
        verbs: ["get", "list", "watch"]
      - nonResourceURLs: ["/metrics"]
        verbs: ["get"]
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRoleBinding
    metadata:
      name: prometheus-server
    roleRef:
      apiGroup: rbac.authorization.k8s.io
      kind: ClusterRole
      name: prometheus-server
    subjects:
      - kind: ServiceAccount
        name: prometheus-server
        namespace: sandbox-app
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: prometheus-config
      namespace: sandbox-app
      labels:
        app: prometheus
    data:
      prometheus.yml: |
        global:
          scrape_interval: 15s
          evaluation_interval: 15s
        scrape_configs:
          - job_name: "kubernetes-apiservers"
            kubernetes_sd_configs:
              - role: endpoints
            scheme: https
            tls_config:
              insecure_skip_verify: true
            bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
            relabel_configs:
              - source_labels: ["__meta_kubernetes_namespace", "__meta_kubernetes_service_name", "__meta_kubernetes_endpoint_port_name"]
                action: keep
                regex: default;kubernetes;https
          - job_name: "sandbox-services"
            static_configs:
              - targets:
                  - api.sandbox-app.svc.cluster.local:8000
                  - notifications.sandbox-app.svc.cluster.local:8100
            metrics_path: /metrics
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: prometheus-server
      namespace: sandbox-app
      labels:
        app: prometheus
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: prometheus
      template:
        metadata:
          labels:
            app: prometheus
        spec:
          serviceAccountName: prometheus-server
          containers:
            - name: prometheus
              image: prom/prometheus:v2.53.1
              args:
                - "--config.file=/etc/prometheus/prometheus.yml"
                - "--storage.tsdb.retention.time=7d"
                - "--web.enable-lifecycle"
              ports:
                - containerPort: 9090
                  name: http
              volumeMounts:
                - name: config
                  mountPath: /etc/prometheus
          volumes:
            - name: config
              configMap:
                name: prometheus-config
  - apiVersion: v1
    kind: Service
    metadata:
      name: prometheus-server
      namespace: sandbox-app
      labels:
        app: prometheus
    spec:
      type: ClusterIP
      selector:
        app: prometheus
      ports:
        - name: http
          port: 80
          targetPort: 9090
