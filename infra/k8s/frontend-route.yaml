apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: frontend-route
  namespace: sandbox-app
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: sandbox-gateway
      namespace: sandbox-app
  hostnames:
    - ui.sandbox.local
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: frontend
          port: 80
