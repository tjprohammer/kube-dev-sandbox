apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: sandbox-app
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/your-gh-username/frontend-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            - name: MAPBOX_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: frontend-secrets
                  key: MAPBOX_ACCESS_TOKEN
            - name: PUBLIC_API_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: frontend-secrets
                  key: PUBLIC_API_BASE_URL
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 128Mi
